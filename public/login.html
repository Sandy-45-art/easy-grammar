<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../images/photo_2024-07-27_18-52-20.jpg">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand&family=Raleway&display=swap"
        rel="stylesheet">

    <script src="./script.js" defer type="module"></script>
</head>

<body>
    <div>
        <img src="../images/Easy Grammar.png" height="100%" width="50%" class="img">
    </div>
    <div class="container">
        <div class="box">
            <center>
                <form action="#">
                    <h1>Login</h1>
                    <h3>Username</h3>
                    <input type="text" id="username" placeholder="Username">
                    <h3>Password</h3>
                    <input type="password" id="password" placeholder="password"><br><br>
                    <p>Continue With</p>
                    <button id="google-signin" class="google-sign">G</button>
                    <p>Google</p>
                </form>
            </center>
        </div>
    </div>
</body>

</html>
